<!DOCTYPE html>
<html>
    <head>
        <title>My Calendar</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Signika:wght@300;400&display=swap" rel="stylesheet">
    </head>

    <body class="Theme-black">
        <h1>My Calendar</h1>
        <div>
            <input type="text" placeholder="Type something..." id="cal-input"></input>
            <input type="color" id="cal-color"></input>
            <button id="cal-button" onclick="add_note()">Add to Calendar</button>
        </div>
        <div>
            <table id='Cal-main'>
                <tr class="Cal-title-row">
                  <td>Sunday</td>
                  <td>Monday</td>
                  <td>Tuesday</td>
                  <td>Wednesday</td>
                  <td>Thursday</td>
                  <td>Friday</td>
                  <td>Saturday</td>
                </tr>
                <tr class="Cal-content-row">
                  <td class='date' onclick="change_color(id)" id='4'>4</td>
                  <td class='date' onclick="change_color(id)" id='5'>5</td>
                  <td class='date' onclick="change_color(id)" id='6'>6</td>
                  <td class='date' onclick="change_color(id)" id='7'>7</td>
                  <td class='date' onclick="change_color(id)" id='8'>8</td>
                  <td class='date' onclick="change_color(id)" id='9'>9</td>
                  <td class='date' onclick="change_color(id)" id='10'>10</td>
                </tr>
                <tr class="Cal-content-row">
                  <td class='date' onclick="change_color(id)" id='11'>11</td>
                  <td class='date' onclick="change_color(id)" id='12'>12</td>
                  <td class='date' onclick="change_color(id)" id='13'>13</td>
                  <td class='date' onclick="change_color(id)" id='14'>14</td>
                  <td class='date' onclick="change_color(id)" id='15'>15</td>
                  <td class='date' onclick="change_color(id)" id='16'>16</td>
                  <td class='date' onclick="change_color(id)" id='17'>17</td>
                </tr>
                <tr class="Cal-content-row">
                  <td class='date' onclick="change_color(id)" id='18'>18</td>
                  <td class='date' onclick="change_color(id)" id='19'>19</td>
                  <td class='date' onclick="change_color(id)" id='20'>20</td>
                  <td class='date' onclick="change_color(id)" id='21'>21</td>
                  <td class='date' onclick="change_color(id)" id='22'>22</td>
                  <td class='date' onclick="change_color(id)" id='23'>23</td>
                  <td class='date' onclick="change_color(id)" id='24'>24</td>
                </tr>
                <tr class="Cal-content-row">
                  <td class='date' onclick="change_color(id)" id='25'>25</td>
                  <td class='date' onclick="change_color(id)" id='26'>26</td>
                  <td class='date' onclick="change_color(id)" id='27'>27</td>
                  <td class='date' onclick="change_color(id)" id='28'>28</td>
                  <td class='date' onclick="change_color(id)" id='29'>29</td>
                  <td class='date' onclick="change_color(id)" id='30'>30</td>
                  <td class='date' onclick="change_color(id)" id='31'>31</td>
                </tr>
              </table>
        </div>
        <div>
            <button class="ChooseTheme" id="Theme-black"></button>
            <button class="ChooseTheme" id="Theme-red"></button>
            <button class="ChooseTheme" id="Theme-blue"></button>
            <button class="ChooseTheme" id="Theme-purple"></button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
